<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>EzeKeb-Contact</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="booking.html">
    <link rel="stylesheet" href="{% static 'bookingstyle.css' %}">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">EzeKeb Mobility</a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="booking.html">Book Now</a></li>
        </ul>
      </nav>
    </header>
    <br><br><br>

    <!-- Main content area for the form -->
    <main>
      <section class="form-section">
        <h2 style="text-align: center;">Contact Us</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="d654687d-50b5-4798-9ddc-101a6b418c05">
          
          <div class="form-group">
            <label for="enter-name">Enter Your Name</label>
            <input type="text" id="enter-name" name="enter-name" required />
          </div>

          <div class="form-group">
            <label for="enter-email">Enter Your Email</label>
            <input type="email" id="enter-email" name="enter-email" required />
          </div>

          <div class="form-group">
            <label for="phone-no">Contact No.</label>
            <input type="number" id="phone-no" name="phone-no" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Any special requests or instructions..." required></textarea>
          </div>

          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="section__container footer__bar">
        <h4>EzeKeb</h4>
        <p style="color: black;">Copyright Â© 2024 EzeKeb Mobility. All rights reserved.</p>
        <ul class="footer__socials">
          <li>
            <a alt="instagram" href="https://www.instagram.com/ezekeb_mobility?igsh=b3NrNzd6a2czbmd0" target="_blank" ><i class="ri-instagram-fill"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
